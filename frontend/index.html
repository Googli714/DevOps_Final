<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: rgba(255, 255, 255, 0.9);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #3182ce;
            --accent-hover: #2c5aa0;
            --success-color: #38a169;
            --error-color: #e53e3e;
            --warning-color: #d69e2e;
        }

        [data-theme="dark"] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-accent: rgba(45, 55, 72, 0.9);
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color: #4299e1;
            --accent-hover: #3182ce;
            --success-color: #48bb78;
            --error-color: #f56565;
            --warning-color: #ed8936;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 680px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .theme-toggle {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 80px;
            justify-content: center;
        }

        .theme-toggle:hover {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .theme-icon {
            font-size: 1.2rem;
        }

        .add-todo {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .add-todo:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(var(--accent-color), 0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s ease;
            outline: none;
        }

        input[type="text"]:focus {
            background: var(--bg-primary);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        input[type="text"]:invalid {
            box-shadow: 0 0 0 2px var(--error-color);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        .input-error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.2s ease;
        }

        .input-error.show {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button.delete {
            background: var(--error-color);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        button.delete:hover {
            background: #c53030;
        }

        button.edit {
            background: var(--warning-color);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        button.edit:hover {
            background: #b7791f;
        }

        .todo-list {
            background: var(--bg-primary);
            border-radius: 12px;
            border: 2px solid var(--border-color);
            overflow: hidden;
            min-height: 300px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            gap: 1rem;
            transition: all 0.2s ease;
        }

        .todo-item:hover {
            background: var(--bg-secondary);
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: var(--text-muted);
            opacity: 0.6;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 0.75rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            h1 {
                font-size: 1.75rem;
                text-align: center;
            }

            .theme-toggle {
                align-self: center;
            }

            .add-todo {
                flex-direction: column;
                gap: 1rem;
                padding: 1.25rem;
            }

            .todo-item {
                padding: 1rem;
                flex-wrap: wrap;
            }

            .todo-actions {
                margin-top: 0.75rem;
                width: 100%;
                justify-content: flex-end;
            }

            .todo-text {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .add-todo {
                padding: 1rem;
                flex-direction: column;
            }

            .todo-item {
                padding: 0.875rem;
            }

            button {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }

            button.edit, button.delete {
                padding: 0.5rem 0.625rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <span class="theme-icon">üåô</span>
            </button>
        </div>

        <div class="add-todo">
            <input type="text" id="newTodoInput" placeholder="Enter a new todo..." />
            <button onclick="addTodo()">Add Todo</button>
        </div>

        <div id="todoList" class="todo-list">
            <div class="loading">Loading todos...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let todos = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            loadTheme();

            // Add enter key support for new todo input
            document.getElementById('newTodoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });

            // Clear error on input
            document.getElementById('newTodoInput').addEventListener('input', function() {
                clearInputError();
            });
        });

        // Theme management
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme === 'auto' ? (prefersDark ? 'dark' : 'light') : savedTheme;
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeToggle(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
        }

        function updateThemeToggle(theme) {
            const toggle = document.getElementById('themeToggle');
            const icon = toggle.querySelector('.theme-icon');
            
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                toggle.setAttribute('aria-label', 'Switch to light mode');
            } else {
                icon.textContent = 'üåô';
                toggle.setAttribute('aria-label', 'Switch to dark mode');
            }
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (localStorage.getItem('theme') === 'auto') {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                updateThemeToggle(theme);
            }
        });

        // Load all todos from the API
        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos/`);
                if (!response.ok) throw new Error('Failed to fetch todos');

                todos = await response.json();
                renderTodos();
            } catch (error) {
                console.error('Error loading todos:', error);
                document.getElementById('todoList').innerHTML =
                    '<div class="empty-state">Failed to load todos. Please check if the server is running.</div>';
            }
        }

        // Render todos in the UI
        function renderTodos() {
            const todoList = document.getElementById('todoList');

            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No todos yet. Add one above!</div>';
                return;
            }

            todoList.innerHTML = todos.map((todo, index) => `
                <div class="todo-item" data-id="${todo.id}" style="animation: slideIn 0.3s ease-out ${index * 0.1}s both">
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo(${todo.id}, this.checked)">
                    <span class="todo-text ${todo.completed ? 'completed' : ''}"
                          ondblclick="editTodo(${todo.id})">${escapeHtml(todo.description)}</span>
                    <div class="todo-actions">
                        <button class="edit" onclick="editTodo(${todo.id})">Edit</button>
                        <button class="delete" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add a new todo
        async function addTodo() {
            const input = document.getElementById('newTodoInput');
            const description = input.value.trim();

            // Clear previous error state
            clearInputError();

            if (!description) {
                showInputError('Please enter a todo description');
                input.focus();
                return;
            }

            if (description.length > 200) {
                showInputError('Todo description must be less than 200 characters');
                input.focus();
                return;
            }

            // Show loading state
            const button = document.querySelector('.add-todo button');
            const originalText = button.textContent;
            button.textContent = 'Adding...';
            button.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/todos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description })
                });

                if (!response.ok) throw new Error('Failed to create todo');

                input.value = '';
                showSuccessFeedback(input);
                loadTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
                showInputError('Failed to add todo. Please try again.');
            } finally {
                // Reset button state
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // Show input validation error
        function showInputError(message) {
            const input = document.getElementById('newTodoInput');
            let errorDiv = document.querySelector('.input-error');
            
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'input-error';
                input.parentNode.appendChild(errorDiv);
            }
            
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            input.classList.add('error');
        }

        // Clear input validation error
        function clearInputError() {
            const input = document.getElementById('newTodoInput');
            const errorDiv = document.querySelector('.input-error');
            
            if (errorDiv) {
                errorDiv.classList.remove('show');
            }
            input.classList.remove('error');
        }

        // Show success feedback
        function showSuccessFeedback(input) {
            input.style.borderColor = '#4ade80';
            input.style.boxShadow = '0 0 0 3px rgba(74, 222, 128, 0.1)';
            
            setTimeout(() => {
                input.style.borderColor = '';
                input.style.boxShadow = '';
            }, 1000);
        }

        // Toggle todo completion status
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed })
                });

                if (!response.ok) throw new Error('Failed to update todo');

                loadTodos();
            } catch (error) {
                console.error('Error updating todo:', error);
                alert('Failed to update todo');
            }
        }

        // Edit todo description
        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            const newDescription = prompt('Edit todo:', todo.description);
            if (newDescription === null || newDescription.trim() === '') return;

            updateTodoDescription(id, newDescription.trim());
        }

        // Update todo description
        async function updateTodoDescription(id, description) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description })
                });

                if (!response.ok) throw new Error('Failed to update todo');

                loadTodos();
            } catch (error) {
                console.error('Error updating todo:', error);
                alert('Failed to update todo');
            }
        }

        // Delete a todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete todo');

                loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
                alert('Failed to delete todo');
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
